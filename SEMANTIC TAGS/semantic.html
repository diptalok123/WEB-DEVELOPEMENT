<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>semantic tags</title>
</head>
<body>
    <!--
        HEADER
    ----------------    
       NAVIGATION
    ----------------
    ASIDE |  MAIN
     TAG  | ARTICLE
          |  FIGURE
          |  PARAGRAPH
          | SECTION
    -------------------
        FOOTER
    
    --- SEMANTIC TAG IN HTML5--
    
    -->
    <header style="background-color: darksalmon;">
        <nav>
            <ul> <li><a href="#valu1">HOME</a></li>
                <li><a href="#valu2">ABOUT</a></li>
                <li><a href="#valu3">CONTACT</a></li>
           </ul> 
        </nav>
    </header>

    <MAIN style="background-color: cyan;">
        <H1>SEMANGTIC TAGS </H1>

        <p style="color:red"><h1><a name="#value1">HOME</a></h1>
        THIS IS THE HOME SECTION.
        </p>
        <p style="color:yellow""><h1><a name="#value2">ABOUT</a></h1>
        THIS IS THE ABOUT SECTION.
        </p>
        <p style="color:rgb(219, 142, 155)"><h1><a name="#value3">CONTACT</a></h1>
        THIS IS THE CONTACT.</p>

        <ARTICLE style="color:rgb(138, 138, 214)">THIS IS THE BLOG PART, SO WE CAN WRITE BLOG HERE.</ARTICLE>

    </MAIN>
    <ASIDE style="color:aqua">THIS IS THE SIDE PART OF HTML</ASIDE>
    <FOOTER style="color:antiquewhite">
        Copyright|Disclaimar|All rights reserved
    </FOOTER>
</body>
</html>
