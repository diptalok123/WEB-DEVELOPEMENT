<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img height="350"  src="image.jpg" alt="MUSTANG SHELBY">
<!--ALT=Alternative if image not available
always set either one height or width first-->
    <table>
        <CAPTION><b><I>CAR DETAIL</I></b></CAPTION>
        <thead>
        
        <TR>
          <th>NAME</th>
          <th>COLOR</th>
          <th>MYSPEED</th> 
          <th>MAX SPEED</th> 
        </TR></thead>
        <tbody>
        <tr>
            <th ROWSPAN="2">MUSTANG</th>
            <th>BLACK</th>
            <th>100KM/HR</th>
            <th>300</th>

        </tr>
        <tr>
            
            <th>WHITE</th>
            <th COLSPAN="2">300KM/HR</th>
        </tr></tbody>
        <tfoot>
            <TR>
                <TH>MUSTANG</TH>
            <TH colspan="3">300km/hr</TH>
            </TR>
        </tfoot>
    </table>

    <UL type="bold arrow">
        <LI>MUSTANG</LI>
        <LI>BLACK</LI>
        <LI>HIGH SPEED</LI>
    </UL>
    <OL type="1">
        <LI>MUSTANG</LI>
        <LI>BLACK</LI>
        <LI>HIGH SPEED</LI>
    </OL>
</body>
</html>
